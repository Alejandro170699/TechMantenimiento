<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Productos</title>
    <link rel="stylesheet" href="nuevo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="Inicio.html">Inicio</a>
        </div>
    </nav>

    <div class="container">
        <h1>Ingreso de Productos</h1>
        <div class="mb-3">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input type="text" id="inputNombre" class="form-control">
        </div>
        <div class="mb-3">
            <label for="inputPrecio" class="form-label">Precio</label>
            <input type="text" id="inputPrecio" class="form-control" placeholder="Q">
        </div>
        <div class="mb-3">
            <label for="inputFile" class="form-label">Imagen del Producto</label>
            <input type="file" id="inputFile" class="form-control">
        </div>
        <button class="btn btn-primary" id="btnGuardar">Guardar</button>

        <h2 class="mt-5">Productos</h2>
        <table id="tablaProductos" class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Imagen</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="nuevo.js"></script>
</body>
</html>
